    <title>Javay Johnson's Website</title>
<link rel="stylesheet" href="style.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f9;
      }

      .header {
        text-align: center;
        padding: 20px;
        animation: colorChange 10s infinite;
      }

      .header h1 {
        font-size: 2.5em;
        margin: 0;
        color: black;
        animation: colorChangeText 10s infinite;
      }

      .header p {
        font-size: 1.2em;
        color: black;
        animation: colorChangeText 10s infinite;
      }

      @keyframes colorChange {
        0%,
        100% {
          color: #ec0d0d;
        }
        25% {
          color: rgb(8, 6, 133);
        }
        50% {
          color: orangered;
        }
        75% {
          color: navy;
        }
      }

      @keyframes colorChangeText {
        0%,
        100% {
          color: black;
        }
        25% {
          color: rgb(8, 6, 133);
        }
        50% {
          color: orangered;
        }
        75% {
          color: rgb(16, 193, 216);
        }
      }

      .navbar {
        display: flex;
        background-color: #f3db07;
        overflow: hidden;
      }

      .navbar a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 17px;
      }

      .navbar a:hover {
        background-color: #ec0d0d;
        color: whitesmoke;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
      }

      .side {
        flex: 30%;
        padding: 20px;
        background-color: #f1f1f1;
      }

      .main {
        flex: 70%;
        padding: 20px;
        background-color: #ffffff;
      }

      .fakeimg {
        background-color: #ddd;
        width: 100%;
        height: 200px;
      }

      .footer {
        text-align: center;
        padding: 10px;
        background-color: #ec0d0d;
        color: white;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      @media (max-width: 600px) {
        .row {
          flex-direction: column;
        }
        .side,
        .main {
          flex: 100%;
        }
      }

      .fixed-width-image {
        width: 100%;
        height: auto;
        max-width: 1200px; /* Limit the maximum width */
        display: block;
        margin: 0 auto; /* Center the image */
      }

      .centered-text {
        text-align: center;
      }
    </style>
  </head>
